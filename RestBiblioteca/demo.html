<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Rest Biblioteca</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">ToDo API Client Demo</a>
        </div>
    </div>
    <div id="main" class="container">

      <table class="table table-striped">
        <tr><td>Situação</td><td><b>Titulo</b></td><td><b>Autor</b></td><td><b>Gênero</b></td></tr>
        <ko foreach: livros>
        <tr>
            <td>
                <span data-bind="visible: emprestado" class="label label-success">Emprestado</span>
            </td>
            <td>
              <p><b data-bind="text: titulo"></b></p>
            </td>
            <td>
              <p data-bind="text: autor"></p>
            </td>
            <td>
              <p data-bind="text: genero"></p>
            </td>
        </tr>
        </ko>
      </table>
    <button data-bind="click: beginAdd" class="btn">Add Livro</button>

    </div>
    <script type="text/javascript">

      function LivrosViewModel() {
        var self = this;
        self.livro = ko.observableArray();

        self.livros([
            {
                titulo: ko.observable('titulo #1'),
                autor: ko.observable('autor #1'),
                genero: ko.observable('genero #1'),
            },
            {
                titulo: ko.observable('titulo #2'),
                autor: ko.observable('autor #2'),
                genero: ko.observable('genero #2'),
            }
        ]);

        self.beginAdd = function() {
            alert("Add");
        }
    }
    ko.applyBindings(new LivrosViewModel(), $('#main')[0]);

    </script>
</body>
</html>
