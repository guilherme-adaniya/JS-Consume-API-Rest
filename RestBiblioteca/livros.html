    <h1>Livros</h1>

    <div>
      <button onclick="modalAddShow();">Adicionar Livro</button>
    </div>
    <div id="app"></div>

    <!-- Modal Add Livros -->
    <div id="modalAddLivros" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form >
          Titulo:<input type="text" id="titulo" name="titulo"/>
          Autor:<input type="text" id="autor" name="autor"/>
          Gênero:<select id="genero">
            <option>Selecione o Genero</option>
          </select>
          <input id="myBtn" type="button" value="Add" onclick="addLivro();"/>
        </form>
      </div>
    </div>

    <!-- Modal Att Livros -->
    <div id="modalAttLivros" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="formAtt">
          Titulo:<input type="text" id="tituloAtt" name="titulo"/>
          Autor:<input type="text" id="autorAtt" name="autor"/>
          Gênero:<select id="generoAtt">
            <option>Selecione o Genero</option>
          </select>
        </form>
      </div>
    </div>


    <script src="livrosJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
