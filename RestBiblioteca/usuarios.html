    <h1>Usuarios</h1>
    <div>
      <button onclick="modalAddShow();">Cadastrar Usuario</button>
    </div>
    <div id="app"></div>

    <!-- Modal Add Usuarios -->
    <div id="modalAddUsuario" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form >
          Nome:<input type="text" id="nome" name="nome"/>
          E-mail:<input type="text" id="email" name="email"/>
          Senha:<input type="text" id="senha" name="senha"/>
          <input id="myBtn" type="button" value="Add" onclick="addUsuario();"/>
        </form>
      </div>
    </div>

    <!-- Modal Att Usuario -->
    <div id="modalAttUsuario" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="formAtt">
          Nome:<input type="text" id="nomeAtt" name="nome"/>
          E-mail:<input type="text" id="emailAtt" name="email"/>
        </form>
      </div>
    </div>
